<main class="main h-100 w-100">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h1 class="h2">Iniciar sesión</h1>
            <p class="lead">
              Sistema de ventas con Stack MEAN
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <!-- ---------------------- Formulario ------------------------  -->
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="m-sm-4">
                  <div *ngIf="error" class="alert alert-danger alert-dismissible" role="alert">
                    <div class="alert-message">
                      {{ dataError }}
                    </div>
                    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">x</span>
                    </button>
                  </div>
                  <div class="text-center">
                    <img
                      src="./assets/img/avicola.png"
                      alt="Avicola"
                      class="img-fluid rounded-circle"
                      width="112"
                      height="112"
                    />
                  </div>
                  <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input
                      class="form-control form-control-lg"
                      type="email"
                      placeholder="Correo"
                      #email="ngModel"
                      name="email"
                      [(ngModel)]="user.email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Contraseña</label>
                    <input
                      class="form-control form-control-lg"
                      type="password"
                      placeholder="Contraseña"
                      #password="ngModel"
                      name="password"
                      [(ngModel)]="user.password"
                      required
                    />
                    <small>
                      <a href="pages-reset-password.html"
                        >Olvidó su contraseña?</a
                      >
                    </small>
                  </div>
                  <div>
                    <div
                      class="custom-control custom-checkbox align-items-center"
                    >
                      <input
                        id="customControlInline"
                        type="checkbox"
                        class="custom-control-input"
                        value="remember-me"
                        name="remember-me"
                        checked
                      />
                      <label
                        class="custom-control-label text-small"
                        for="customControlInline"
                        >Recuerdame</label
                      >
                    </div>
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary">
                      Ingresar
                    </button>
                  </div>
                </div>
              </form>
              <!-- ---------------------- Formulario ------------------------  -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
